<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f0f0f0"/>

  <!-- Layers -->
  <text x="300" y="30" text-anchor="middle" font-weight="bold" font-size="16">Layered Architecture</text>

  <!-- Presentation Layer Box -->
  <rect x="150" y="50" width="300" height="100" fill="#e6f2ff" stroke="#3399ff" stroke-width="2"/>
  <text x="300" y="70" text-anchor="middle" font-weight="bold">Presentation Layer</text>
  <rect x="225" y="90" width="150" height="50" fill="white" stroke="#3399ff"/>
  <text x="300" y="120" text-anchor="middle">CharactersViewModel</text>

  <!-- Domain Layer Box -->
  <rect x="150" y="170" width="300" height="100" fill="#e6ffe6" stroke="#33cc33" stroke-width="2"/>
  <text x="300" y="190" text-anchor="middle" font-weight="bold">Domain Layer</text>
  <rect x="225" y="210" width="150" height="50" fill="white" stroke="#33cc33"/>
  <text x="300" y="240" text-anchor="middle">CharactersUseCase</text>

  <!-- Data Layer Box -->
  <rect x="150" y="290" width="300" height="100" fill="#fff2e6" stroke="#ff9933" stroke-width="2"/>
  <text x="300" y="310" text-anchor="middle" font-weight="bold">Data Layer</text>
  <rect x="75" y="330" width="150" height="50" fill="white" stroke="#ff9933"/>
  <text x="150" y="360" text-anchor="middle">CharactersRepository</text>
  <rect x="375" y="330" width="150" height="50" fill="white" stroke="#ff9933"/>
  <text x="450" y="360" text-anchor="middle">CharactersDataSource</text>

  <!-- Arrows -->
  <line x1="300" y1="140" x2="300" y2="170" stroke="black" marker-end="url(#arrowhead)"/>
  <line x1="300" y1="260" x2="300" y2="290" stroke="black" marker-end="url(#arrowhead)"/>
  <line x1="225" y1="355" x2="150" y2="355" stroke="black" marker-end="url(#arrowhead)"/>

  <!-- Arrowhead marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
    </marker>
  </defs>
</svg>
